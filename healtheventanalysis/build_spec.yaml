version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables: null
  vaultVariables:
    
  exportedVariables:
  - BUILDRUN_HASH
steps:
- type: Command
  name: Define unique image tag
  timeoutInSeconds: 40
  command: |
    export BUILDRUN_HASH=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
    echo "BUILDRUN_HASH: " $BUILDRUN_HASH
- type: Command
  timeoutInSeconds: 600
  name: Build the app
  command: |
    cd ${OCI_PRIMARY_SOURCE_DIR}/healtheventanalysis
    mvn clean package
    oci os object put -ns ${NAMESPACE_NAME} -bn ${BUCKET_NAME} --file ${OCI_PRIMARY_SOURCE_DIR}/healtheventanalysis/target/healtheventanalysis.jar --force
    oci os object put -ns ${NAMESPACE_NAME} -bn ${BUCKET_NAME} --file ${OCI_PRIMARY_SOURCE_DIR}/healtheventanalysis/src/main/resources/data_schema.json --no-overwrite
    oci os object put -ns ${NAMESPACE_NAME} -bn ${BUCKET_NAME} --file ${OCI_PRIMARY_SOURCE_DIR}/healtheventanalysis/src/main/resources/health_data.json --no-overwrite
  onFailure:
  - type: Command
    command: |
      echo "Handling Failure"
      echo "Failure successfully handled"
    timeoutInSeconds: 40
    runAs: root
